<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Issue Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Reece's Messenger <small>for CSE 3461</small></h1>
      <div class="jumbotron">
          <div class="form-group">
            <label for="issueDescInput">IP</label>
            <input type="text" class="form-control" id="ip" placeholder="Enter responsible ...">
          </div>
          <div class="form-group">
              <label for="issueDescInput">Port</label>
              <input type="text" class="form-control" id="port" placeholder="Enter responsible ...">
            </div>
          <div class="form-group">
            <label for="issueDescInput">Message Box</label>
            <input type="text" class="form-control" id="Message Box" placeholder="Enter responsible ...">
          </div>
          <button onclick="Send()" class="btn btn-primary">Send</button>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js">
       
    </script>
    <div class="container">
        <h1>Chat Display:</h1>
      <div class="jumbotron">   
        <div id= "Chat Display" >    
        </div>  
      </div>
    </div>  
  </body>
</html>
